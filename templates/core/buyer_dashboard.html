<!-- Real Estate Dashboards - Seller, Agent, Buyer -->
<!-- Template: Styled to match TheProperty BootstrapMade UI -->

<!-- ================= BUYER DASHBOARD ================= -->
<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Dashboard</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    .dashboard-sidebar { width: 260px; background: #f8f9fa; height: 100vh; position: fixed; }
    .dashboard-content { margin-left: 270px; padding: 30px; }
    .sidebar-item { padding: 15px 20px; display: block; color: #444; font-weight: 500; }
    .sidebar-item:hover, .active { background: #0d6efd; color: #fff !important; }
    .stat-card { border-radius: 10px; padding: 25px; background: #fff; box-shadow: 0 2px 20px rgba(0,0,0,0.08); }
  </style>
</head>
  <body>
    <div class="dashboard-sidebar">
      <h5 class="text-center py-4">Buyer Panel</h5>
      <a class="sidebar-item active" href="#">Dashboard</a>
      <a class="sidebar-item" href="#">My Wishlist</a>
      <a class="sidebar-item" href="#">My Inquiries</a>
      <a class="sidebar-item" href="#">Visit Schedule</a>
      <a class="sidebar-item" href="#">Profile</a>
      <a class="sidebar-item text-danger" href="#">Logout</a>
    </div>

    <div class="dashboard-content">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="stat-card">
            <h3>4</h3>
            <p>Wishlist Items</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stat-card">
            <h3>12</h3>
            <p>Sent Inquiries</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stat-card">
            <h3>3</h3>
            <p>Upcoming Visits</p>
          </div>
        </div>
      </div>

      <h4 class="mt-5 mb-3">Your Wishlist</h4>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="stat-card">
            <img
              src="assets/img/property-2.jpg"
              class="img-fluid mb-3 rounded"
            />
            <h5>Cozy Family Home</h5>
            <button class="btn btn-outline-danger btn-sm">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
