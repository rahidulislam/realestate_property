<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    .dashboard-sidebar { width: 260px; background: #f8f9fa; height: 100vh; position: fixed; }
    .dashboard-content { margin-left: 270px; padding: 30px; }
    .sidebar-item { padding: 15px 20px; display: block; color: #444; font-weight: 500; }
    .sidebar-item:hover, .active { background: #0d6efd; color: #fff !important; }
    .stat-card { border-radius: 10px; padding: 25px; background: #fff; box-shadow: 0 2px 20px rgba(0,0,0,0.08); }
  </style>
</head>
<body>

<div class="dashboard-sidebar">
  <h5 class="text-center py-4">Seller Panel</h5>
  <a class="sidebar-item active" href="#">Dashboard</a>
  <a class="sidebar-item" href="#">Add Property</a>
  <a class="sidebar-item" href="#">My Properties</a>
  <a class="sidebar-item" href="#">Inquiries</a>
  <a class="sidebar-item" href="#">Profile</a>
  <a class="sidebar-item text-danger" href="#">Logout</a>
</div>

<div class="dashboard-content">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="stat-card">
        <h3>12</h3>
        <p>Total Properties</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card">
        <h3>5</h3>
        <p>Renting Now</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card">
        <h3>22</h3>
        <p>New Inquiries</p>
      </div>
    </div>
  </div>

  <h4 class="mt-5 mb-3">Recent Properties</h4>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="stat-card">
        <img src="assets/img/property-1.jpg" class="img-fluid mb-3 rounded">
        <h5>Modern Apartment</h5>
        <p class="text-muted">Dhaka â€¢ $1200</p>
        <button class="btn btn-primary btn-sm">Edit</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
